<main>
  <div class="container ml-5 mr-5 pt-3">

    <div class="card">
      <div class="row g-0 justify-content-center align-items-center">
        <div class="col-md-4 text-center">
          <img src="{{produto.foto}}" class="img-fluid rounded-start p-1">
        </div>

        <div class="col-md-8">
          <div class="card-body">
            <div class="card-title">
              <label class="nomeProduto">{{produto.nome}}</label>
            </div>

            <div class="card-text">
              <p class="produtoDescricao lh-lg">{{produto.descricao}}</p>
            </div>

            <hr>

            <div class="card-text text-end">
              <label class="precoProduto">{{valorFormatado}}</label>
            </div>

            <div class="card-text text-end">
              <label class="fs-6 text-muted">Existem {{produto.estoque}} produtos no estoque</label>
            </div>

            <div class="card-footer text-end">

              <div class="col-md btn btn-group" role="group">
                <button type="button" class="btn btn-success" id="menos" (click)="diminuir()">-</button>
                <input (change)="pegarQuantidade($event)" class="text-center" min="1" max="{{produto.estoque}}"
                  type="number" name="numero" size="5" id="quantidade" value="1">
                <button type="button" class="btn btn-success" id="mais" (click)="aumentar()">+</button>
              </div>

              <button type="button" class="col-md btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProsseguir"
                (click)="adicionarProduto()">
                ASSINAR
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <app-card-home></app-card-home>
</main>

<div *ngIf="logado()" id="modalProsseguir" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-white" id="exampleModalLabel">Produto adicionado ao carrinho
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Deseja continuar comprando ou ir ao carrinho?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Continuar comprando</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" routerLink="/carrinho">Ir para o
          carrinho</button>
      </div>
    </div>
  </div>
</div>
