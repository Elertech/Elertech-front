<main>
  <div class="container-fluid mb-4">
    <label class="fs-3">Pesquisando por <label class="fw-bold">{{nome}}</label></label>
    <hr>
  </div>
  <div class="container" *ngFor="let produto of listaProduto">

    <div class="row mb-3">
      <div class="col-3 align-self-center">
        <a [routerLink]="['/produto', produto]">
          <img src="{{produto.foto}}" height="200" width="200" class="img-fluid mx-auto d-block ">
        </a>
      </div>
      <div class="col-9">
        <a [routerLink]="['/produto', produto]" style="text-decoration: none; color:black;">
          <p class="pt-3 nomeProduto">{{produto.nome}}</p>
        </a>
        <div class="row">
          <div class="col-12">
            <p class="descricaoProduto"><strong>Descrição: </strong>{{produto.descricao}}</p>
          </div>
          <div class="col-9">
            <label>Assinatura por:</label>
            <p class="precoProduto">{{produto.preco}}</p>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>
</main>
