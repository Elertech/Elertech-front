<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Nome Completo</label>
    <input type="email" class="form-control" id="Como aparecem no seu RG ou CNH">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">CEP</label>
    <input type="password" class="form-control" id="Insira o seu CEP">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Rua/Avenida</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Complemento</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, Predio">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="Cidade">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Estado</label>
    <select id="inputState" class="form-select">
      <option selected>Sao Paulo</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
